<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e5e5;
        }
        .container {
            display: flex;
            background: white;
            width: 800px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .form-container {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ffeaea;
        }
        .login-container {
            background-color: #d6a4a4;
            color: white;
        }
        .login-container input {
            background-color: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.2);
            color: white;
        }
        .login-container input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            text-align: center;
        }
        .login-container h2 {
            color: white;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .primary-btn {
            width: 100%;
            padding: 12px;
            background-color: #c48b8b;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        .primary-btn:hover {
            background-color: #b77979;
        }
        .message {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
            font-weight: bold;
        }
        .signup-btn {
            background-color: #c48b8b;
            color: white;
        }
        .signup-btn:hover {
            background-color: #b77979;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="loginEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="loginPassword" placeholder="Password" required>
            </div>
            <button class="primary-btn" id="loginBtn">Login</button>
            <p class="message" id="loginMessage"></p>  <!-- Login Message -->
        </div>
        <div class="form-container">
            <h2>Sign Up</h2>
            <div class="form-group">
                <input type="email" id="signupEmail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="signupPassword" placeholder="Create password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirmPasswordInput" placeholder="Confirm password" required>
            </div>
            <button class="primary-btn signup-btn" id="signupBtn">Sign Up</button>
            <p class="message" id="signupMessage"></p>  <!-- Sign-Up Message -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCNYpBEQ325bUrjGRs1VG0zz2hoqnGFHg",
            authDomain: "cc-lab-5-ec1ab.firebaseapp.com",
            projectId: "cc-lab-5-ec1ab",
            storageBucket: "cc-lab-5-ec1ab.firebasestorage.app",
            messagingSenderId: "89378681943",
            appId: "1:89378681943:web:13949b74ead654e12e5f12",
            measurementId: "G-475LGRDQWK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("loginBtn").addEventListener("click", async function () {
            let email = document.getElementById("loginEmail").value;
            let password = document.getElementById("loginPassword").value;
            let messageElement = document.getElementById("loginMessage");

            if (email === "" || password === "") {
                messageElement.style.color = "red";
                messageElement.innerText = "Please fill in all fields.";
                return;
            }

            try {
                await signInWithEmailAndPassword(auth, email, password);
                messageElement.style.color = "green";
                messageElement.innerText = "Login successful!";
            } catch (error) {
                messageElement.style.color = "red";
                messageElement.innerText = error.message;
            }
        });

        document.getElementById("signupBtn").addEventListener("click", async function () {
            let email = document.getElementById("signupEmail").value;
            let password = document.getElementById("signupPassword").value;
            let confirmPassword = document.getElementById("confirmPasswordInput").value;
            let messageElement = document.getElementById("signupMessage");

            if (email === "" || password === "" || confirmPassword === "") {
                messageElement.style.color = "red";
                messageElement.innerText = "Please fill in all fields.";
                return;
            }

            if (password !== confirmPassword) {
                messageElement.style.color = "red";
                messageElement.innerText = "Passwords do not match.";
                return;
            }

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                messageElement.style.color = "green";
                messageElement.innerText = "User registered successfully!";
            } catch (error) {
                messageElement.style.color = "red";
                messageElement.innerText = error.message;
            }
        });
    </script>
</body>
</html>
