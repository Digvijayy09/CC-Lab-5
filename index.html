<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #1E5A80, #4F8B97, #9AD3C2, #FAF9DB);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background: #4F8B97;
            color: white;
            border-radius: 5px;
        }
        .tabs button.active {
            background: #1E5A80;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #1E5A80;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button id="loginTab" class="active" onclick="showForm('login')">Login</button>
            <button id="signupTab" onclick="showForm('signup')">Signup</button>
        </div>
        
        <form id="loginForm">
            <input type="email" id="loginEmail" class="input-field" placeholder="Email Address" required>
            <input type="password" id="loginPassword" class="input-field" placeholder="Password" required>
            <button type="button" class="btn" onclick="loginUser()">Login</button>
        </form>
        
        <form id="signupForm" class="hidden">
            <input type="email" id="signupEmail" class="input-field" placeholder="Email Address" required>
            <input type="password" id="signupPassword" class="input-field" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required>
            <button type="button" class="btn" onclick="signupUser()">Signup</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        window.signupUser = function () {
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return;
            }
            
            createUserWithEmailAndPassword(auth, email, password)
                .then(() => alert("Signup successful!"))
                .catch(error => alert(error.message));
        }
        
        window.loginUser = function () {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then(() => alert("Login successful!"))
                .catch(error => alert(error.message));
        }
    </script>

    <script>
        function showForm(type) {
            document.getElementById('loginForm').classList.toggle('hidden', type !== 'login');
            document.getElementById('signupForm').classList.toggle('hidden', type !== 'signup');
            document.getElementById('loginTab').classList.toggle('active', type === 'login');
            document.getElementById('signupTab').classList.toggle('active', type === 'signup');
        }
    </script>
</body>
</html>
