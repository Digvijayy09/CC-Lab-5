
<!DOCTYPE html>
<html lang="en">

    <title>Firebase Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;

            background-color: #3b82f6;
        }
        .container {
            display: flex;
            background: white;
            padding: 20px;

        }

            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            background-color: #007BFF;

        }
        .social-login {

            flex-direction: column;
            gap: 10px;
        }
        .social-login button {
            background: #ddd;

        }
        .forgot-password {
            font-size: 12px;
            color: #007BFF;
