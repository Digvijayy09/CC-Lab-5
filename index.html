<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        .signup {
            background-color: #1F5A80; /* Dark Blue */
        }
        .login {
            background-color: #5B9EA6; /* Teal */
        }
        input, button {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #ffffff;
            color: #333;
        }
        button {
            background: #EAEFD3; /* Light Green */
            color: black;
            cursor: pointer;
        }
        button:hover {
            background: #C8E1A2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section signup">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Enter email">
            <input type="password" id="signup-password" placeholder="Enter password">
            <button onclick="register()">Register</button>
        </div>
        <div class="section login">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Enter email">
            <input type="password" id="login-password" placeholder="Enter password">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCNYpBEQ325bUrjGRs1VG0zz2hoqnGFHg",
            authDomain: "cc-lab-5-ec1ab.firebaseapp.com",
            projectId: "cc-lab-5-ec1ab",
            storageBucket: "cc-lab-5-ec1ab.appspot.com",
            messagingSenderId: "89378681943",
            appId: "1:89378681943:web:13949b74ead654e12e5f12",
            measurementId: "G-475LGRDQWK"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.register = async function () {
            const email = document.getElementById("signup-email").value;
            const password = document.getElementById("signup-password").value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("User registered successfully!");
            } catch (error) {
                alert(error.message);
            }
        };

        window.login = async function () {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Login successful!");
            } catch (error) {
                alert(error.message);
            }
        };
    </script>
</body>
</html>
